<div class="container mx-auto">
    <div class="flex justify-center items-center m-8 mt-36 lg:mt-12">
        <h1 class="text-xl font-semibold text-slate-500 uppercase">Dashboard</h1>
    </div>
    <div class="mx-auto overflow-hidden rounded-t-3xl border border-blue-100 lg:w-3/4 w-full bg-white">
        <div class="bg-slate-900 w-full h-20 relative">
            <div class="absolute left-8 border-4 border-slate-900 -bottom-8 w-20 rounded-full bg-slate-100">
                <img class="w-full"
                    src="https://icons-for-free.com/iff/png/512/agenda+app+contacts+online+profile+user+icon-1320183042135412367.png"
                    alt="">
            </div>
        </div>
        <div class="pt-8 px-8">
            <h3 class="font-semibold pt-2 text-xl">{{userName()}}</h3>
            <p class="font-semibold text-slate-600 text-sm">{{userEmail()}}</p>
        </div>
        
        <div class="pt-4 px-8 flex lg:flex-row flex-col lg:gap-12 gap-2">
            <div routerLink="/my-cart" class="w-full lg:w-1/2 flex p-4 gap-8 items-center border-2 rounded-xl cursor-pointer hover:bg-slate-100 transition-all duration-300">
                <i class="fa-solid fa-bag-shopping text-2xl"></i>
                <h4 class="font-semibold">My Cart</h4>
            </div>
            <div routerLink="/wishlist" class="w-full lg:w-1/2 flex p-4 lg:gap-11 gap-8 items-center border-2 rounded-xl cursor-pointer hover:bg-slate-100 transition-all duration-300">
                <i class="fa-solid fa-heart text-2xl"></i>
                <h4 class="font-semibold">My Wishlist</h4>
            </div>
        </div>
        <div class="pt-2 pb-8 px-8 flex lg:flex-row flex-col lg:gap-12 gap-2">
            <div routerLink="/user-orders" class="w-full lg:w-1/2 flex p-4 lg:gap-10 gap-7 items-center border-2 rounded-xl cursor-pointer hover:bg-slate-100 transition-all duration-300">
                <i class="fa-solid fa-truck-fast text-2xl"></i>
                <h4 class="font-semibold">Track Your Order</h4>
            </div>
            <div class="w-full lg:w-1/2 flex p-4 lg:gap-12 gap-8 items-center border-2 rounded-xl cursor-pointer hover:bg-slate-100 transition-all duration-300">
                <i class="fa-solid fa-circle-info text-2xl"></i>
                <h4 class="font-semibold">Help Care</h4>
            </div>
        </div>
        
    </div>
</div>
