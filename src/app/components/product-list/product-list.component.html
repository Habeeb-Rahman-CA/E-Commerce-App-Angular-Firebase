<div class="container mx-auto">
    <div class="flex justify-between items-center m-8">
        <h1 class="text-xl font-semibold text-slate-500 uppercase">Product List</h1>
        <div class="flex gap-4">
            <button
                class="bg-slate-900 px-4 py-2 text-white rounded-full hover:bg-slate-800 transition-all duration-300"
                routerLink="/add-products">Back</button>
        </div>
    </div>
    <div class="flex mx-auto bg-white p-4 rounded-t-3xl border-t border-blue-100 w-3/4">
        <table class="table-fixed w-full rounded-t-3xl overflow-hidden border-separate">
            <caption class="caption-bottom text-xs text-slate-500 my-2">List of all products currently available on store.</caption>
            <thead class="bg-slate-200 text-slate-900">
                <tr >
                    <th class="p-2">Name</th>
                    <th class="p-2">Category</th>
                    <th class="p-2">Price</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody class="bg-slate-50 text-center text-slate-700">
                @for (product of productList; track $index) {
                    <tr>
                        <td class="text-start p-2">{{product.productName}}</td>
                        <td class="text-start p-2">{{product.productCategory}}</td>
                        <td class="p-2 font-sans">{{product.productPrice | currency: 'INR'}}</td>
                        <td class="py-2 text-center">
                            <button class="bg-slate-900 px-12 text-sm py-1 rounded-full text-white hover:bg-red-700 transition-all duration-300">Delete</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
