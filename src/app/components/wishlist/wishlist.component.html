<div class="container mx-auto">
    <div class="flex justify-between items-center m-8">
        <h1 class="text-xl  font-semibold text-slate-500 uppercase">Wishlist</h1>
        <button class="bg-slate-900 px-4 py-2 text-white rounded-full hover:bg-slate-800 transition-all duration-300"
            routerLink="/user-dashboard">Back</button>
    </div>
    <div class="flex flex-col mx-auto gap-12 bg-white p-8 rounded-t-3xl border-t border-blue-100 w-4/5">
        <table class="table-auto w-full rounded-t-3xl overflow-hidden border-separate">
            <caption class="caption-bottom text-xs text-slate-500 my-2">List of all Sales</caption>
            <thead class="bg-slate-200 text-slate-900">
                <tr>
                    <th class="p-2">Image</th>
                    <th class="p-2">Name</th>
                    <th class="p-2">Category</th>
                    <th class="p-2">Price</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody class="bg-slate-50 text-center text-slate-700 font-sans">
                @for (wishlist of wishlistItem; track $index) {
                <tr class="hover:bg-slate-100">
                    <td class="flex items-center justify-center p-2">
                        <img [src]="wishlist.imageUrl" alt="" class="w-40 h-40 object-cover">

                    </td>
                    <td class="text-start p-2">{{wishlist.name}}</td>
                    <td class="text-start p-2">{{wishlist.categoty}}</td>
                    <td class="text-start p-2">{{wishlist.price | currency: "INR"}}</td>
                    <td class="text-center p-2">
                        <button (click)="deleteItemFromCart(wishlist.id)"
                            class="py-1 px-4 rounded-lg text-red-500 hover:bg-red-200 transition-all duration-300 bg-red-100">Remove</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        @if (isLoading) {
        <div class="flex justify-center h-80 items-center">
            <app-loader></app-loader>
        </div>
        }
    </div>
</div>
