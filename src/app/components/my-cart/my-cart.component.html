<div class="container mx-auto">
    <div class="flex justify-between items-center m-8">
        <h1 class="text-xl font-semibold text-slate-500 uppercase">Cart Details</h1>
        <div class="flex gap-8 items-center text-sm">
            <button
                class="bg-slate-900 px-4 py-2 text-white rounded-full hover:bg-slate-800 transition-all duration-300"
                routerLink="/products">Back</button>
        </div>
    </div>
    <div class="flex mx-auto gap-12 bg-white p-8 rounded-t-3xl border-t border-blue-100 w-3/4">
        <div class="flex-1">
            <h1 class="font-semibold uppercase mb-4 text-slate-800">Delivery Details</h1>
            <form class="">
                <div class="flex flex-col mb-2">
                    <label class="text-sm text-slate-500">Street</label>
                    <input [(ngModel)]="address.street" name="street" type="text" class="p-1 border rounded-lg">
                </div>
                <div class="flex flex-col mb-2">
                    <label class="text-sm text-slate-500">Landmark</label>
                    <input [(ngModel)]="address.landmark" name="landmark" type="text" class="p-1 border rounded-lg">
                </div>
                <div class="flex flex-col mb-2">
                    <label class="text-sm text-slate-500">City</label>
                    <input [(ngModel)]="address.city" name="city" type="text" class="p-1 border rounded-lg">
                </div>
                <div class="flex flex-col mb-2">
                    <label class="text-sm text-slate-500">Pincode</label>
                    <input [(ngModel)]="address.pincode" name="pincode" type="text" class="p-1 border rounded-lg">
                </div>
            </form>
        </div>
        <div class="flex-1">
            <h4 class="font-semibold uppercase mb-4 text-slate-800">Cart Items</h4>
            <div class="flex flex-col">
                <table>
                    <tbody>
                        @for (item of cartList; track $index) {
                        <tr>
                            <td>
                                <img [src]="item.imageUrl" alt="" class="w-20 h-20 object-cover rounded-md">
                            </td>
                            <td>
                                <h1 class="font-semibold">{{item.name}}</h1>
                                <p class="text-xs text-slate-600">{{item.categoty}}</p>
                            </td>
                            <td class="text-end font-semibold font-sans">{{item.price | currency: 'INR'}}</td>
                            <td class="text-end">
                                <a (click)="deleteItemFromCart(item.id)"><i
                                        class="fa-solid fa-square-minus text-xl text-slate-900 hover:text-red-500 transition-all duration-300 cursor-pointer"></i></a>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
                @if (isLoading) {
                <div class="flex justify-center h-40 items-center">
                    <app-loader></app-loader>
                </div>
                }
                <hr />
                <div class="flex justify-between p-4 font-semibold">
                    <p>Total</p>
                    <p class="font-sans">{{totalPrice | currency: 'INR'}}</p>
                </div>
                <button (click)="checkoutCart()"
                    class="bg-slate-900 p-2 text-white rounded-lg hover:bg-slate-800 transition-all duration-300">Checkout</button>
            </div>
        </div>
    </div>
</div>
