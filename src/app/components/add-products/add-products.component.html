<div class="container mx-auto">
    <div class="flex justify-center items-center m-8">
        <h1 class="text-xl font-semibold text-slate-500 uppercase">Add New Product</h1>
    </div>
    <div class="flex mx-auto bg-white p-8 rounded-t-3xl border-t border-blue-100 w-3/4">
        <form action="" class="flex w-full gap-4">
            <div class="w-3/4">
                <h3 class="font-semibold pb-4">Genaral Information</h3>
                <div class="flex flex-col gap-1 mb-2">
                    <label class="text-sm text-slate-500" for="">Product Name</label>
                    <input class="p-1 border rounded-lg" type="text">
                </div>
                <div class="flex flex-col gap-1 mb-2">
                    <label class="text-sm text-slate-500" for="">Product Description</label>
                    <textarea class="p-1 border rounded-lg" type="text"></textarea>
                </div>
                <div class="flex flex-col gap-1 mb-2">
                    <label class="text-sm text-slate-500" for="">Price</label>
                    <input class="p-1 border rounded-lg" type="text">
                </div>
                <div class="flex flex-col gap-1 mb-2">
                    <label class="text-sm text-slate-500" for="">Discount</label>
                    <select class="p-1 border rounded-lg" name="discount">
                        <option value="">Select Discount Type</option>
                        <option class="font-sans" value="WELCOME10">WELCOME10</option>
                        <option class="font-sans" value="MEMBER20">MEMBER20</option>
                        <option class="font-sans" value="WINTER15">WINTER15</option>
                    </select>
                </div>
            </div>
            <div class="w-1/4">
                <h3 class="font-semibold pb-4">Upload Image</h3>
                <div>
                    <label class="text-sm text-slate-500" for=""></label>
                    <input type="text">
                </div>
            </div>
        </form>
    </div>
</div>
