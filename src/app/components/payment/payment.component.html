<div class="container mx-auto">
    <div class="flex justify-between items-center m-8">

            <label class=" mb-4 flex items-center justify-between w-full has-[:checked]:bg-slate-100 has-[:checked]:text-slate-900 has-[:checked]:ring-slate-200 p-5 border-2 rounded-lg">
