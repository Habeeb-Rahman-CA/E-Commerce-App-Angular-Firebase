<div class="container mx-auto">
    <div class="flex justify-center items-center mt-48 lg:mt-20 mb-12">
        <h1 class="text-xl font-semibold text-slate-500 uppercase">Login</h1>
    </div>
    <div class="mx-auto py-12 gap-12 bg-white p-8 rounded-t-3xl border-t border-blue-100 lg:w-2/4 w-11/12">
        <form (ngSubmit)="onLogin()" class="mt-6">
            <div class="flex flex-col mb-4">
                <label class="text-sm text-slate-500">Email</label>
                <input [(ngModel)]="email" name="email" type="email" class="p-1 border rounded-lg">
            </div>
            <div class="flex flex-col mb-4">
                <label class="text-sm text-slate-500">Password</label>
                <input [(ngModel)]="password" name="password" type="password" class="p-1 border rounded-lg">
            </div>
            <button class="w-full bg-slate-900 rounded-full text-white p-1 my-2 hover:bg-slate-800 transition-all duration-300">
               <ng-container *ngIf="!isLoading; else spinner">Login</ng-container>
            </button>
        </form>
        <p class="text-sm text-slate-500">You don't have an account? <span routerLink="/register" class="text-slate-900 cursor-pointer font-semibold hover:text-blue-500 transition-all duration-300">Register</span></p>
    </div>
</div>

<ng-template #spinner>
    <div class="spinner-border" role="status">
        <span class="hidden">Loading...</span>
    </div>
</ng-template>
