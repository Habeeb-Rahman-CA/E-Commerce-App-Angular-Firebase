<div class="container mx-auto my-20">
    <div class="card w-2/4 shadow-md mx-auto p-8 bg-white rounded-xl">
        <h1 class="text-center mb-4 text-xl font-semibold">Register</h1>
        <form>
            <div class="flex flex-col mb-2">
                <label class="text-sm text-slate-500">User Name</label>
                <input [(ngModel)]="name" name="name" type="text" class="p-1 border rounded-lg">
            </div>
            <div class="flex flex-col mb-2">
                <label class="text-sm text-slate-500">Email</label>
                <input [(ngModel)]="email" name="email" type="email" class="p-1 border rounded-lg">
            </div>
            <div class="flex flex-col mb-2">
                <label class="text-sm text-slate-500">Password</label>
                <input [(ngModel)]="password" name="email" type="password" class="p-1 border rounded-lg">
            </div>
            <button (click)="onRegister()" class="w-full bg-slate-900 rounded-full text-white p-1 my-2 hover:bg-slate-800 transition-all duration-300">Register</button>
        </form>
        <p class="text-sm text-slate-500">Already have an account? <span routerLink="/login" class="text-slate-900 cursor-pointer font-semibold hover:text-blue-500 transition-all duration-300">Login</span></p>
    </div>
</div>
